<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Your Cart | Shoppy Webzy Shop & Shipping</title>

  <!-- SEO -->
  <meta name="description" content="View and manage items in your American Express Shop & Shipping cart." />

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header" role="banner">
    <div class="brand">
      <img src="logo.png" alt="American Express corporate logo" style="height: 45px; width: auto;" />

      <div>
        <div class="brand-title">Shoppy Webzy</div>
        <div class="brand-sub">Shop & Shipping</div>
      </div>
    </div>

    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>

      <!-- Current page should have aria-current -->
      <a href="cart.html" aria-current="page">
        Cart (<span id="cartCount">0</span>)
      </a>

      <a href="orders.html">Orders</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page" id="cartPage" role="main">
    <h1>Your Shopping Cart</h1>

    <noscript>
      <p class="small">JavaScript is disabled. Enable JavaScript to display your cart.</p>
    </noscript>

    <div id="cartView" class="card">
      <!-- Cart items dynamically injected by app.js -->
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Shoppy Webzy Shop & Shipping. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
